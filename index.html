<!DOCTYPE html>

<html>
  <head>
    <title>Rock, Paper, Scissors</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="/wss/fonts?families=SF+Pro,v2|SF+Pro+Icons,v1"
    />
  </head>

  <body>
    <div id="title">
      <h1>Rock, Paper, Scissors.</h1>
    </div>

    <div class="navbar">
      <div class="dropdown">
        <button class="dropbtn" id="playerName">
          New player
        </button>
        <div class="dropdown-content">
          <a onclick="enterName()">Change player name</a>
        </div>
      </div>

      <a class="dropbtn" id="gameButton" onclick="newGame()">
        New game
      </a>

      <div class="dropdown">
        <button class="dropbtn" id="selectedDifficulty">
          Difficulty: Normal
          <i class="fa fa-caret-down2"></i>
        </button>
        <div class="dropdown-content">
          <a onclick="difficulty('Normal')">Normal</a>
          <a onclick="difficulty('Hard')">Hard</a>
        </div>
      </div>

      <div class="dropdown">
        <button class="dropbtn" id="overallScore">
          Stats
          <i class="fa fa-caret-down2"></i>
        </button>
        <div class="dropdown-content">
          <a onclick="reset()">Reset</a>
        </div>
      </div>
    </div>

    <div class ="container">
    <div class="column left">
      <p class = "nameAboveScore" id = "playerNameBigScore">Guest</p>
      <p class = bigNumber id = "bigScoreNumberPlayer">0</p>
    </div>
      <div class="column middle">

      <br />
      <p id="greeting"></p>

      <div id="bestOf">
        <p>Best of?</p>
        <button onclick="bestOf(1)">1</button>
        <button onclick="bestOf(3)">3</button>
        <button onclick="bestOf(5)">5</button>
        <button onclick="bestOf(prompt())">Custom</button>
      </div>

      <p id="greetingRounds"></p>
      <p id="greetingDifficulty"></p>

      <div id="choose">
        <p>Choose your weapon!</p>

        <div id="normal">
          <button onclick="oneRoundNormal('rock')">Rock</button>
          <button onclick="oneRoundNormal('paper')">Paper</button>
          <button onclick="oneRoundNormal('scissors')">
            Scissors
          </button>
        </div>
      </div>

      <p id="result"></p>
      <p id="score"></p>
      <p id="round"></p>
    </div>

    <div class="column right">
        <p class = "nameAboveScoreCom" id = "comNameBigScore">Computer</p>
        <p class = bigNumber id = "bigScoreNumberCom">0</p>
      </div>

  </div>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </body>
</html>
